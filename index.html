<html>

<head>

    <script>

        function update() {

            const now = new Date()
            const minutes = now.getMinutes()
            const seconds = now.getSeconds()
            const element = document.getElementById("timer")
            element.innerHTML = now.toString()
            if (minutes == 59 && seconds == 53) {
                const audio = document.getElementById("audio_1h")
                audio.play()
            } else if (minutes % 15 == 14 && seconds == 53) {
                const audio = document.getElementById("audio_15m")
                audio.play()
            } else if (minutes % 5 == 4 && seconds == 53) {
                const audio = document.getElementById("audio_5m")
                audio.play()
            } else if (seconds == 53) {
                const audio = document.getElementById("audio_1m")
                audio.play()
            }


            if (seconds == 57) {
                const audio = document.getElementById("audio_3")
                audio.play()
            } else if (seconds == 58) {
                const audio = document.getElementById("audio_2")
                audio.play()
            } else if (seconds == 59) {
                const audio = document.getElementById("audio_1")
                audio.play()
            } else if (seconds == 0) {
                const audio = document.getElementById("audio_0")
                audio.play()
            }

            setTimeout(update, 1000 - new Date().getMilliseconds())
        }

        window.onload = () => {
            update()
        }
    </script>

</head>

<body>
    <span id="timer">timer</span>
    <audio id="audio_0" controls preload>
        <source src="resources/0.wav" type="audio/wav">
    </audio>
    <audio id="audio_1" controls preload>
        <source src="resources/1.wav" type="audio/wav">
    </audio>
    <audio id="audio_2" preload>
        <source src="resources/2.wav" type="audio/wav">
    </audio>
    <audio id="audio_3" preload>
        <source src="resources/3.wav" type="audio/wav">
    </audio>
    <audio id="audio_1m" preload>
        <source src="resources/1m.wav" type="audio/wav">
    </audio>
    <audio id="audio_5m" preload>
        <source src="resources/5m.wav" type="audio/wav">
    </audio>
    <audio id="audio_15m" preload>
        <source src="resources/15m.wav" type="audio/wav">
    </audio>
    <audio id="audio_1h" preload>
        <source src="resources/1h.wav" type="audio/wav">
    </audio>
</body>

</html>
